<h1 class="text-center"><i class="fas fa-info-circle"></i> Product Details</h1>

<!-- ✅ Product Details -->
<div class="container mt-4" *ngIf="product; else notFound">
    <h2 class="text-center"><i class="fas fa-box"></i> {{ product.title }}</h2>
    
    <div class="row">
        <!-- ✅ Product Image -->
        <div class="col-md-6 text-center">
            <img [src]="product.thumbnail" class="img-fluid rounded" alt="{{ product.title }}">
        </div>

        <!-- ✅ Product Information -->
        <div class="col-md-6">
            <h4 class="text-success">
                <i class="fas fa-dollar-sign"></i> {{ product.price | currency }}
            </h4>
            <p>{{ product.description }}</p>
            <p><i class="fas fa-box-open"></i> <strong>Stock:</strong> {{ product.stock }}</p>
            <p><i class="fas fa-tag"></i> <strong>Brand:</strong> {{ product.brand || 'Unknown Brand' }}</p>

            <!-- ✅ Add to Cart Button -->
            <button class="btn btn-primary" [disabled]="product.stock <= 0" (click)="addToCart()">
                <i class="fas fa-shopping-cart"></i> {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
            </button>

            <!-- ✅ Back Button -->
            <button class="btn btn-secondary ms-2" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Back to Products
            </button>
        </div>
    </div>
</div>

<!-- ✅ Product Not Found -->
<ng-template #notFound>
    <div class="text-center mt-5">
        <h2><i class="fas fa-exclamation-circle"></i> Product Not Found</h2>
        <p>The product you are looking for does not exist.</p>
        <button class="btn btn-secondary" routerLink="/">
            <i class="fas fa-arrow-left"></i> Back to Products
        </button>
    </div>
</ng-template>
