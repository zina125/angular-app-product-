<div class="container mt-5">
    <h2>Shopping Cart</h2>

    <div *ngIf="cartItems.length > 0; else emptyCart">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>{{ item.title }}</td>
                    <td>{{ item.price | currency }}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" (click)="decreaseQuantity(item)">-</button>
                        <span class="mx-2">{{ item.quantity || 1 }}</span> 
                        <button class="btn btn-sm btn-secondary" (click)="increaseQuantity(item)">+</button>
                    </td>
                    <td>{{ (item.price * (item.quantity || 1)) | currency }}</td>
                    <td><button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-warning w-100" (click)="clearCart()">Clear Cart</button>
    </div>

    <ng-template #emptyCart>
        <p>Your cart is empty.</p>
    </ng-template>
</div>
